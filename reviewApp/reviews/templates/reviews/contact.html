{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Contact Us</h1>
<div class="card">
<form method="POST">
	{% csrf_token %}
	<fieldset class="form-group">
		{{ form|crispy }}
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-info" type="submit">Complete</button>
	</div>
</form>
</div>
{% endblock content %}
